<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentimentinel Home</title>
  <style></style>
</head>

<body id="main-page">
  <h1>Sen(timen)tinel</h1>
  <h2>How does your source feel about the news?</h2>
  <textarea name="article" id="article" cols="30" rows="10"></textarea>
  <button id="get-analysis">GET ANALYSIS</button>
  <div id="results">
  </div>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script>

  const MainPage = {
    data() {
      return {
        sources: [],
        topicOfTheDay: "",
      }
    },
    async mounted() {

    },
    methods: {
      async getTopicOfTheDay() {
        const response = await fetch('/topics/daily');
        const data = await response.json();
        const { topic } = data;
        this.topicOfTheDay = topic;
      }
    }
  }

  Vue.createApp(MainPage).mount('#main-page');
</script>
</html>
